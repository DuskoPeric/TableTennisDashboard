<div class="player-row">
    <div class="palyer-general">
      <div class="order-number">{{head()?'NO':no()}}</div>
      <div class="player-name" [ngClass]="{'highlighted':!head(), 'sort-item':head()}" (click)="setSort('name')">{{head()?'PLAYER':player()?.name}}</div>
      <div class="player-played">{{head()?'P':played()}}</div>
      <div class="player-win" [ngClass]="{'sort-item':head()}" (click)="setSort('playerScore.won')">{{head()?'W':player()?.playerScore?.won}}</div>
      <div class="player-lose" [ngClass]="{'sort-item':head()}" (click)="setSort('playerScore.lost')">{{head()?'L':player()?.playerScore?.lost}}</div>
    </div>
    <div class="player-points" [ngClass]="{'sort-item':head()}" (click)="setSort('playerScore.points')">{{head()?'POINT':player()?.playerScore?.points}}</div>
  </div>
