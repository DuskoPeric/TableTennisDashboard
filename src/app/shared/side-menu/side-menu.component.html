<ng-content>
    <div class="logo">
        <div class="logo-drawing">
            <div class="circle"></div>
        </div>
        <p>Table tennis</p>
    </div>
    @if(user()){
        <div class="profile">
            <div class="profile-img-holder">
                <img [src]="'assets/images/'+user()?.userData?.avatar +'.svg'" alt="profile">
            </div>
            <p class="profile-name">{{user()?.userData?.name}}</p>
        </div>
    }
    <nav>
        <ul>
            @if(!user()){
                <li routerLink="/login" routerLinkActive="active"><fa-icon class="nav-icon" [icon]="icons.signin"></fa-icon><span href="">Log In</span></li>
            }
            @else{
                <li routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><fa-icon class="nav-icon" [icon]="icons.dashboard"></fa-icon><span href="">Dashboard</span></li>
                <li routerLink="/profile" routerLinkActive="active"><fa-icon class="nav-icon" [icon]="icons.profile"></fa-icon><span href="">Profile</span></li>
                <li (click)="logOut()"><fa-icon class="nav-icon" [icon]="icons.signout"></fa-icon><span href="">Log Out</span></li>
            }
        </ul>
    </nav>
</ng-content>
